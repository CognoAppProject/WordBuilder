<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Builder Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Instructional Modal -->
    <div id="instruction-modal">
        <div class="modal-content">
            <h2>How to Play</h2>
            <p>Drag and drop the letters into the correct slots to form the word matching the image.</p>
            <button id="close-modal">Got it!</button>
        </div>
    </div>

    <div id="game-container">
        <h1>Word Builder</h1>
        <div id="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSHCXlLVWlBlxfNPkpP6mr1R0KOYFOJUvY7Mw&usqp=CAU" alt="Recognition Image">
        </div>
        <div id="word-container">
            <div class="word-slot"></div>
            <div class="word-slot"></div>
            <div class="word-slot"></div>
        </div>
        <div id="letter-container"></div>
        <button id="next-btn" style="display: none;">Next Level</button>
        
    </div>
    <div id="toast">Congratulations ðŸ¥³! You completed all levels.</div>

    <script src="script.js"></script>
</body>
</html>
